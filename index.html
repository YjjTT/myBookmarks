<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <title>我的导航</title>
</head>
<link rel="stylesheet" href="./style.css">

<body>
    <header></header>
    <main>
        <div class="wrapper" id="jjtt">

        </div>
    </main>
    <footer></footer>
    <script>
        var keys = {
            '0': {
                0: 'q',
                1: 'w',
                2: 'e',
                3: 'r',
                4: 't',
                5: 'y',
                6: 'u',
                7: 'i',
                8: 'o',
                9: 'p',
                length: 10
            },
            '1': {
                0: 'a',
                1: 's',
                2: 'd',
                3: 'f',
                4: 'g',
                5: 'h',
                6: 'j',
                7: 'k',
                8: 'l',
                length: 9
            },
            '2': {
                0: 'z',
                1: 'x',
                2: 'c',
                3: 'v',
                4: 'b',
                5: 'n',
                6: 'm',
                length: 7,
            },
            'length': 3
        }
        var hash = {
            'q': 'qq.com',
            'w': 'weibo.com',
            'e': 'ele.me',
            'r': 'renren.com',
            't': 'tianya.com',
            'y': 'youtube.com',
            'u': 'uc.com',
            'i': 'iqiyi.com',
            'o': 'opera.com',
            'p': undefined,
            'a': 'acfun.com',
            's': 'sohu.com'
        }
        var hashInLocalStorage = JSON.parse(localStorage.getItem('uuu') || 'null')
        if(hashInLocalStorage){
            hash = hashInLocalStorage
        }

        index = 0
        while (index < keys['length']) {
            div1 = document.createElement('div')
            jjtt.appendChild(div1)
            row = keys[index] // 第一个数组, 第二个数组, 第三个数组
            index2 = 0
            while (index2 < row['length']) {
                kbdXX = document.createElement('kbd')
                kbdXX.textContent = row[index2]
                buttonx = document.createElement('button')
                buttonx.textContent = '编辑'
                buttonx.id = row[index2]
                buttonx.onclick = function(sssss){
                    key = (sssss.target['id'])
                    weburl = prompt('给我一个网址')
                    hash[key] = weburl // hash 变更
                    localStorage.setItem('uuu', JSON.stringify(hash))
                    // window.open('http://'+weburl, '_blank')
                }
                kbdXX.appendChild(buttonx)
                div1.appendChild(kbdXX)
                index2 = index2 + 1
            }
            index = index + 1

            document.onkeypress = function(sssss){
                key = sssss['key']
                website = hash[key]
                // location.href = 'http://'+website
                window.open('http://'+website, '_blank')
            }
        }
    </script>
</body>

</html>
